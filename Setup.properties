#==============================ANDROID DRIVER INITIALIZATION PARAMETERS===========================================
#
# If you are using avd instead of physical device, inform the name(id) of the emulator that is installed on the machine.
# If you are using a real(physical) device, leave the field blank
# default=Nexus_5X_API_28
# Pixel_C_API_23
avd=
# Generic name for the device that will be created in Appium service.
# default=Android-Device
deviceName=deviceName
# Path for the APK that will be installed after initializing the device. Relative and absolute path supported.
# Global apk file path. If left empty, the path provided in the feature will be used.
apkFile=
# Used to determine whether the apk should be reinstalled before each test execution.
# If fullReset=false, then the apk will not be reinstalled, if it already exists in the device/avd
fullReset=false
# Timeout to wait for the emulator to boot (in milliseconds)
avdReadyTimeout=360000
# For mobile testing using browser, specify the browser used. Use 'browser' if the device does not have chrome installed.
# chrome
mobileBrowser=chrome
